  <style>
    .row.content {height: 550px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color:darkgrey;
      height: 118%;
    }
    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;} 
    }

      vertical-align: left;
      width: 100px;
      height: 95px;
      border-radius: 50%;
     }   

    .topnav {
        background-color: #333;
        overflow: hidden;
    }

    .topnav-right {
        float: right;
    }

    .icon-bar {
      width: 70px;
      background-color: #555;
    }



.icon-bar a {
  display: block;
  text-align: center;
  padding: 16px;
  transition: all 0.3s ease;
  color: white;
  font-size: 20px;
}

.icon-bar a:hover {
  background-color: #000;
}

.active {
  background-color: #6F66AA;
}

.card{
  width: 250px;
  height: 250px
}

.card-img-top {
  width: 150px;
  height: 150px
}
